<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="author" content="Vedit Patel">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="CSS/style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>

<body>
    <div id="container">
        <header>
            <h1 class="title">Task Tracker</h1> </header>
        <div id="left-pane">
            <h2 class="title2">Create a Task</h2>
            <form id="form" action="" method="post">
                <p>
                    <label> Task Name
                        <br>
                        <input type="text" name="name" id="name" placeholder="Your name"> </label>
                </p>
                <p>
                    <label> Date
                        <br>
                        <input type="date" id="inputDate"> </label>
                </p>
                <p>
                    <label> Assigned To
                        <br>
                        <input type="text" name="name" id="assignedTo" placeholder="Assigned name"> </label>
                </p>
                <br>
                <input type="button" id="submit" name="submit_tag" value="submit">
            </form>
        </div>
        <div id="right-pane">
            <h2 class="title2">Existing Tasks</h2>
            <table id="table">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Date</th>
                        <th>Assigned To</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- #container -->
    <script src="JS/jQuery.js"></script>
</body>

</html>
